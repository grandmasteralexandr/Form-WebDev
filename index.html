      <section class="right-main-block">
        <h1 class="head">GAME OF THRONES</h1>

        <form action="" class="info-form <!--hidden-->">
          <p class="info-message">
            You've successfully joined the game.<br>
            Tell us more about yourself.
          </p>

          <label for="username" class="form__label">Who are you?</label>
          <p class="form__hint">Alpha-numeric user name</p>
          <input type="text" class="form__input" name="username" id="username" placeholder="arya">

          <label for="great-house" class="form__label">Your Great House</label>
          <select name="great-house" id="great-house" class="form__input form__select">
            <option value="" class="form__option">Select House</option>
            <option value="Targaryen" class="form__option">Targaryen of King's Landing</option>
            <option value="Stark" class="form__option">Stark of Winterfell</option>
            <option value="Lannister" class="form__option">Lannister of Casterly Rock</option>
            <option value="Arryn" class="form__option">Arryn of the Eyrie</option>
            <option value="Tully" class="form__option">Tully of Riverrun</option>
            <option value="Greyjoy" class="form__option">Greyjoy of Pyke</option>
            <option value="Baratheon" class="form__option">Baratheon of Storm's End</option>
            <option value="Tyrell" class="form__option">Tyrell of Highgarden</option>
            <option value="Martell" class="form__option">Martell of Sunspear</option>
          </select>

          <label for="preferences" class="form__label">Your preferences, hobbies, wishes, etc.</label>
          <textarea class="form__input preferences" name="preferences" id="preferences"
                    placeholder="I have a long TOKILL list..."></textarea>

          <input type="button" class="form__button" id="info-form-button" value="Save">
        </form>
      </section>
    </div>
