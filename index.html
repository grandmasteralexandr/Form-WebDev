<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Form shpp Web Dev</title>
</head>
<body>
  <div class="wrapper">
    <section class="left-main-block">
      <img src="img/winter-comming.jpg" alt="Winter is comming..." class="left-main-block__img">
    </section>
    <section class="right-main-block">
      <h1 class="head">GAME OF THRONES</h1>
      <form action="" class="login-form">
        <label for="email" class="login-form__label">Enter your email</label>
        <input type="email" class="login-form__input" name="email" id="email" placeholder="">

        <label for="pass" class="login-form__label"></label>
        <input type="text" class="login-form__input" name="pass" id="pass">

        <label for="remember-me" class="login-form__label"></label>
        <input type="checkbox" class="login-form__input" name="remember-me" id="remember-me">

        <input type="submit" class="login-form__input" value="Sign Up">
      </form>
    </section>
  </div>
</body>
</html>
