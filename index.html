<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Form shpp Web Dev</title>
</head>
<body>
  <div class="wrapper">
    <section class="left-main-block">
      <img src="img/winter-comming.jpg" alt="Winter is comming..." class="left-main-block__img">
    </section>
    <section class="right-main-block">
      <h1 class="head">GAME OF THRONES</h1>
      <form action="" class="login-form">
        <label for="email" class="form__label">Enter your email</label>
        <input type="email" class="form__input" name="email" id="email" placeholder="arya@westeros.com">

        <label for="pass" class="form__label label-with-hint">Choose secure password</label>
        <p class="form__hint">Must be at least 8 characters</p>
        <input type="text" class="form__input" name="pass" id="pass" placeholder="password">

        <div class="form__checkbox-block">
          <input type="checkbox" class="form__checkbox" name="remember-me" id="remember-me">
          <label for="remember-me" class="form__label">Remember me</label>
        </div>

        <input type="submit" class="form__button" value="Sign Up">
      </form>
    </section>
  </div>
</body>
</html>
